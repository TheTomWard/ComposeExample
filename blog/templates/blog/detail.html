{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <a class="btn btn-default" href="{% url 'blog:index' %}">Back to blog</a>
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'blog:post_edit' pk=post.pk %}">Edit</a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
