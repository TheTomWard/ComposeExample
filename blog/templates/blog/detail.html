{% extends 'blog/base.html' %}

{% block content %}
    <div class="content-block">
        <h2>{{ post.title }}</h2>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
        <div class="content-block-links">
            {% if user.is_authenticated %}
                <a href="{% url 'blog:edit_post' pk=post.pk %}">Edit</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
