{% extends 'blog/base.html' %}

{% block content %}
    <div class="page-header">
        <h1>List of Posts</h1>
    </div>

    {% if post_list %}
        {% for post in post_list %}
            <div>
                <td><h2><a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a></h2></td>
            </div>
            <div style="border-bottom: black solid 1px">
                <div><p>{{ post.text|linebreaksbr }}</p></div>
                <div>Publication Date: {{ post.published_date }}</div>
            </div>
        {% endfor %}
    {% else %}
        <p>No posts are available.</p>
    {% endif %}
{% endblock %}
